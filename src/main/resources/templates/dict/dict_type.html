<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"></meta>
<title>room_type</title>
<div class="page-header">
    <h1>
        字典管理
        <small> 》字典类型管理</small>
    </h1>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="table-header">字典类型列表</div>
        <div>
            <table id="dict_type_table" class="table table-striped table-bordered lTable-font">
            </table>
        </div>
    </div>
</div>


<script type="text/javascript">
    var script = [null, "/static/custom/common/simple-table.js", null]
    $.ace_ajax_finish(script, function () {
        jQuery(function ($) {
            var _table = new DataTablePlus({
                'targetId': 'dict_type_table',
                'columns': [
                    {
                        'name': 'typeName',
                        'title': '字典类型名称',
                        'show': true,
                        'detail': true,
                        'edit': true,
                        'inputType': 'text'
                    }, {
                        'name': 'dictTypeMark',
                        'title': '字典类型标志',
                        'show': true,
                        'detail': true,
                        'edit': true,
                        'inputType': 'text'
                    }, {
                        'name': 'description',
                        'title': '描述',
                        'show': true,
                        'detail': true,
                        'edit': true,
                        'inputType': 'textarea',
                        'maxLength': 50
                    }
                ],
                'responseArguments': {
                    'successMsgCode': 'status',
                    'successCode': 1,
                    'errorMsgName': 'message'
                }, // 服务器响应参数
                'url': {
                    'delete': 'dict/dictType/data', // 删除提交地址
                    'edit': 'dict/dictType/record', // 新增与修改提交地址
                    'data': 'dict/dictType/data' // 数据拉取地址
                },
                'modal': {
                    'auto': true // 启用自动模式
                }, 'rules': {
                    'typeName': {
                        required: true
                    },
                    'dictTypeMark': {
                        required: true
                    },
                    'description': {
                        required: true
                    }
                }
            });
            _table.build(); // 创建表格
        })
    });
</script>
