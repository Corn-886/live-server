<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>live_record</title>
</head>
<div class="page-header">
    <h1>
        直播管理
        <small>
            <i class="ace-icon fa fa-angle-double-right"></i>
            直播记录管理
        </small>
    </h1>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="table-header">直播记录列表</div>
        <div>
            <table id="live_record_table" class="table table-striped table-bordered lTable-font">
            </table>
        </div>
    </div>
</div>
<script th:inline="javascript">
    $.ace_ajax_finish(function () {
        jQuery(function ($) {
            var _table = new DataTablePlus({
                'targetId': 'live_record_table',
                'columns': [
                    {
                        'name': 'recordNum',
                        'title': '直播记录编号',
                        'show': true,
                        'detail': true
                    }, {
                        'name': 'roomNum',
                        'title': '直播间号',
                        'show': true,
                        'detail': true
                    }, {
                        'name': 'roomName',
                        'title': '直播间名称',
                        'show': true,
                        'detail': true
                    }, {
                        'name': 'maxOnlineCount',
                        'title': '最高在线人数',
                        'show': true,
                        'detail': true
                    }, {
                        'name': 'startTime',
                        'title': '直播开始时间',
                        'show': true,
                        'detail': true
                    }, {
                        'name': 'endTime',
                        'title': '直播结束时间',
                        'show': true,
                        'detail': true
                    }],
                'url': {
                    'data': 'live/liveRecord/data' // 数据拉取地址
                },
                'modal': {
                    'auto': true // 启用自动模式
                },
                'featureDef': {
                    'edit': false, // 定义是否启用修改功能
                    'create': false,  //定义是否启用新增功能
                    'delete': false // 定义是否启用删除功能
                }
            });
            _table.build();
        });
    })
</script>
