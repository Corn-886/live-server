<div class="modal fade" id="edit-category-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header table-header" style="padding: 8px">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="white">&times;</span>
                </button>
                <h5 class="modal-title">编辑直播分类信息</h5>
            </div>
            <div class="modal-body no-padding-bottom">
                <!-- 用户信息 -->
                <form class="form-horizontal" id="edit-category-form">
                    <!--<input type="hidden" name="id" id="hidden-category-id"/>-->
                    <!-- 修改表单提交的时候，需要用到这个input，添加的时候，需要去掉 -->
                    <!--<input type="hidden" name="_method" value="PUT" />-->


                    <div class="row form-group">
                        <label class="col-xs-3 control-label no-padding-right" for="edit-serialNo"> 序号 </label>

                        <div class="col-xs-9">
                            <input type="text" id="edit-serialNo" placeholder="序号" class="col-xs-8" name="serialNo"/>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-xs-3 control-label no-padding-right" for="edit-categoryName"> 分类名称 </label>

                        <div class="col-xs-9">
                            <input type="text" id="edit-categoryName" placeholder="分类名称" class="col-xs-8" name="categoryName"/>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-xs-3 control-label no-padding-right" for="edit-enabled"> 启用状态 </label>

                        <div class="col-xs-9">
                            <label style="padding-top:8px;">
                                <input class='ace ace-switch ace-switch-3' id="edit-enabled" type='checkbox' name="enabled" value="1" checked/>
                                <span class='lbl'></span>
                            </label>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-xs-3 control-label no-padding-right" for="edit-categoryName"> 分类简介 </label>

                        <div class="col-xs-9">
                            <textarea class="col-xs-8" rows="4" id="edit-description" placeholder="请输入分类简介..." name="description"/>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-xs-3 control-label no-padding-right" for="edit-categoryName"> 分类封面 </label>
                        <div class="col-xs-9" id="coverUrl-div">
                            <input type="file" id="edit-coverUrl" name="file"/>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer" style="padding: 8px">
                <button type="button" class="btn btn-white btn-default btn-round" data-dismiss="modal">
                    <i class="ace-icon fa fa-times red2"></i>

    $('#edit-category-form').validate({
        debug:true ,
        errorElement: 'div',
        errorClass: 'help-block',
        ignore: "",
        rules: {
            serialNo: {
                required: true,
                maxlength: 8 ,
                digits:true
            },
            categoryName:{
                required: true,
                rangelength: [2,10]
            },
            description: {
                maxlength:50
            },
            file: {
                required: true,
                checkFileSize: 2*1024*1024, //2M
            }
        },

        messages:{
            file: {
                required: "请选择图片上传",
                checkFileSize: "上传图片不能超过2M",
            }
        },
        highlight: function (e) {
            $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
        },

        success: function (e) {
            $(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
        },
