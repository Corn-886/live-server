<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>commont_content</title>
</head>
<body>

<div id="common_content_section" th:remove="tag">
    <!-- warning model -->
    <div class="modal fade" tabindex="-1" role="dialog" id="global_warning_modal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="warning_modal_title_h4"><i class="fa fa-warning"></i>&nbsp<span id="warning_modal_title"></span></h4>
                </div>
                <div class="modal-body">
                    <p id="warning_modal_content"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取 消</button>
                    <button id="btn_warning_modal_confirm" type="button" class="btn btn-sm" data-dismiss="modal">
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- /warning model -->
</div>
</body>
</html>
