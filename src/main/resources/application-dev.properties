#\u5F00\u53D1\u73AF\u5883

# spring-data-jpa settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#thymeleaf settings
spring.thymeleaf.cache=false

#spring boot\u76D1\u63A7\u5F00\u653E\u8BBF\u95EE
management.security.enabled=false

#\u8BBE\u7F6E\u672C\u9879\u76EE\u7684\u65E5\u5FD7\u4E3Adebug
logging.level.org.live=debug

#druid\u8FDE\u63A5\u6C60\u914D\u7F6E
#druid \u76D1\u63A7\u8BBF\u95EE\u8D26\u53F7\u5BC6\u7801
druid.loginUsername=druid
druid.loginPassword=root
#druid \u662F\u5426\u5141\u8BB8\u6E05\u7A7A\u7EDF\u8BA1\u6570\u636E
druid.resetEnable=true

# \u914D\u7F6E\u521D\u59CB\u5316\u8FDE\u63A5\u6C60\u5927\u5C0F\u3001\u6700\u5C0F\u3001\u6700\u5927\uFF0C
druid.initialSize=1
druid.minIdle=1
druid.maxActive=20
#\u914D\u7F6E\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4
druid.maxWait=60000
#\u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
druid.timeBetweenEvictionRunsMillis=60000
#\u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
druid.minEvictableIdleTimeMillis=300000
#\u6D4B\u8BD5\u6570\u636E\u5E93\u662F\u5426\u53EF\u4EE5\u6B63\u5E38\u4F7F\u7528
druid.validationQuery=SELECT 1 FROM DUAL
#\u8FDE\u63A5\u7A7A\u95F2\u65F6\u6D4B\u8BD5\u662F\u5426\u6709\u6548
druid.testWhileIdle=true
#\u83B7\u53D6\u8FDE\u63A5\u65F6\u6D4B\u8BD5\u662F\u5426\u6709\u6548
druid.testOnBorrow=false
#\u5F52\u8FD8\u8FDE\u63A5\u65F6\u662F\u5426\u6D4B\u8BD5\u6709\u6548
druid.testOnReturn=false
#\u662F\u5426\u5F00\u542FStatement\u7F13\u5B58,#\u662F\u5426\u5F00\u542FStatement\u7F13\u5B58,\u5728mysql5.5\u4EE5\u4E0B\u7684\u7248\u672C\u4E2D\u6CA1\u6709PSCache\u529F\u80FD\uFF0C\u5EFA\u8BAE\u5173\u95ED\u6389
druid.poolPreparedStatements=true
#Statement\uFF08PSCache\uFF09\u7F13\u5B58\u5927\u5C0F
druid.maxPoolPreparedStatementPerConnectionSize=20
#\u914D\u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u7684filters. stat uri\u3001sql\u76D1\u63A7. wall\u9632\u6B62sql\u6CE8\u5165
druid.filters=stat,wall
